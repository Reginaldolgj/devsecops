name: DevSecOps

on: 
  pull_request:
    branches:
      ['main', 'release']

jobs:
  DevSecOps:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18.
      
      - name: Install and test
        run: | 
          npm install
          npm install express supertest jest
          npm start
          npm test
